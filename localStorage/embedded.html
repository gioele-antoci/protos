<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Web Page</title>
</head>

<body>
    <div>This page sets a date to localStorage when embedded </div>
    <div id="test"></div>
</body>
<script>
    const storage = localStorage.getItem("date") || [];
    const dateString = new Date().toString();
    storage.push(dateString);
    localStorage.setItem("date", JSON.stringify(storage));
    document.querySelector("#test").innerHTML = `We wrote "${dateString}" to localstorage`;

    const dateLocalStorage = localStorage.getItem("date") || "nothing in local storage";
    document.querySelector("#test").innerHTML = `localStorage value: "${JSON.stringify(dateLocalStorage)}"`;
</script>

</html>
